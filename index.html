<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon Catching Simulator</title>
</head>
<body>
    <div class="screen">
        <h1>Let's become a Master Trainer</h1>
        <button class="btn" id="start-btn">Play</button>
      </div>
  
      <div class="screen">
        <h1>Choose your Pokemon!!</h1>
        <ul class="insects-list">
          <li>
            <button class="choose-insect-btn">
              <p>bulbasaur</p>
              <img
                 src="images/bulbasaur.png"
                 alt="bulbasaur"
                 />
            </button>
          </li>
          <li>
            <button class="choose-insect-btn">
              <p>charmander</p>
              <img
                 src="images/charmander.png"
                 alt="charmander"
                 />
            </button>
          </li>
          <li>
            <button class="choose-insect-btn">
              <p>squirtle</p>
              <img
                 src="images/squirtle.png"
                 alt="squirtle"
                 />
            </button>
          </li>
        </ul>
      </div>
  
      <div class="screen game-container" id="game-container">
        <h3 id="time" class="time">Time: 00:00</h3>
        <h3 id="score" class="score">Score: 0</h3>
        <h5 id="message" class="message">
          Are you annoyed yet? <br>
          We are playing an impossible game!!
        </h5>
      </div>
  
      <script src="script.js"></script>
</body>
</html>
